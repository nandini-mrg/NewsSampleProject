material = { group = "com.google.android.material", name = "material", version.ref = "material" }
retrofit = { group ="com.squareup.retrofit2", name = "retrofit",version.ref = "retrofit" }
retrofit-convert = {group = "com.squareup.retrofit2",name = "converter-gson",version.ref = "retrofit"}
room = {group = "androidx.room",name = "room-runtime",version.ref = "room"}
room-compiler = {group = "androidx.room",name = "room-compiler",version.ref = "room"}
room-ktx = {group = "androidx.room",name = "room-ktx",version.ref = "room"}
hilt = {group = "com.google.dagger",name = "hilt-android",version.ref = "hilt"}
hilt-compiler = {group = "com.google.dagger",name = "hilt-android-compiler",version.ref = "hilt"}
hilt-viewmodel = {group = "androidx.hilt",name = "hilt-lifecycle-viewmodel",version.ref = "hiltAlpha"}
viewmodel = {group ="androidx.lifecycle",name = "lifecycle-viewmodel-ktx",version.ref = "viewmodel"}
