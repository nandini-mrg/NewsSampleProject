livedata = {group ="androidx.lifecycle",name = "lifecycle-livedata-ktx",version.ref = "livedata"}
recyclerview = {group ="androidx.recyclerview",name = "recyclerview",version.ref = "recyclerView"}
glide = {group ="com.github.bumptech.glide",name = "glide",version.ref = "glide"}
glide-compiler = {group ="com.github.bumptech.glide",name = "compiler",version.ref = "glide"}
activity-ktx = {group ="androidx.activity",name = "activity-ktx",version.ref = "activity"}

# Define the Hilt plugin classpath
hiltPlugin = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinKapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt = { id = "dagger.hilt.android.plugin", version.ref = "hilt" }
hilt-google = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

